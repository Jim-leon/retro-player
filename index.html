<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="en">
   <head>
      <title>Retro Player</title>
      <meta name="description" content="Browser baser MP3 Player" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
      <link rel="icon" type="image/svg+xml" href="favicon.svg" />
      <link rel="shortcut icon" href="favicon.ico" />
      <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
      <link rel="manifest" href="site.webmanifest" />
      <link rel="stylesheet" id="theme" type="text/css" />
      <link rel="stylesheet" href="theme/common/jquery-ui.css" type="text/css" />
   </head>

   <body>
      <div class="corners">
         <img class="top left" alt="corner" />
         <img class="top right" alt="corner" />
         <img class="bottom left" alt="corner" />
         <img class="bottom right" alt="corner" />
      </div>
      <div class="grid-container">
         <div class="meter-container">
            <p class="label title outpt">OUTPUT</p>
            <div class="bargraph">
               <div class="vu-meters">
                  <div class="label">LEFT</div>
                  <div class="vu-meter">
                     <div class="level" id="leftLevel"></div>
                  </div>
               </div>
               <div class="vu-meters">
                  <div class="label">RIGHT</div>
                  <div class="vu-meter">
                     <div class="level" id="rightLevel"></div>
                  </div>
               </div>
            </div>
            <div class="analogue">
               <div class="meter">
                  <div class="meter-face">
                     <img id="pointer1" alt="left pointer" />
                     <span class="pol" id="pol1"></span>
                  </div>
                  <div class="label">LEFT</div>
               </div>

               <div class="meter">
                  <div class="meter-face">
                     <img id="pointer2" alt="right pointer" />
                     <span class="pol" id="pol2"></span>
                  </div>
                  <div class="label">RIGHT</div>
               </div>
            </div>
         </div>
         <div class="themes-container">
            <div class="select-wrapper">
               <label for="themes">Theme</label>
               <select id="themes"></select>
            </div>
         </div>
         <div class="screen-container">
            <div class="screen-wrapper">
               <div id="playlist"></div>
               <img alt="screen" />
            </div>
         </div>
         <div class="logo-container">
            <img id="logo" alt="logo" />
         </div>
         <div class="display-container">
            <div class="display-row">
               <div class="trk-song" title="Track No. - Song Title"></div>
            </div>
            <div class="display-row">
               <div class="artist" title="Artist"></div>
            </div>
            <div class="display-row">
               <div class="album" title="Album"></div>
            </div>
            <div class="display-row">
               <div class="year-times-vol" title="Year - Time - Volume"></div>
               <input type="hidden" name="vol" id="vol" />
            </div>
         </div>
         <div class="brightness-level-container">
            <p class="label title brghtnss">BRIGHTNESS</p>
            <div class="levels">
               <p class="label min">MIN</p>
               <div class="slider brightness-slider"></div>
               <p class="label max">MAX</p>
            </div>
         </div>
         <div class="controls-container">
            <div class="wrapper">
               <button id="stopBtn" class="img stop" title="Stop Song"></button>
               <button id="prevBtn" class="img prev" title="Previous Song"></button>
               <button id="rewBtn" class="img rew" title="Rewind Song"></button>
               <button id="playPauseBtn" class="img playpause" title="Play/Pause Song"></button>
               <button id="ffBtn" class="img ff" title="Fast Forward Song"></button>
               <button id="nextBtn" class="img next" title="Next Song"></button>
               <button id="select-song" class="img select-song" title="Load Song"></button>
               <form>
                  <input type="file" class="hidden" accept=".mp3" id="fileInput" multiple webkitdirectory />
               </form>
            </div>
         </div>
         <div class="volume-level-container">
            <p class="label title volm">VOLUME</p>
            <div class="levels">
               <p class="label min">MIN</p>
               <div class="slider volume-slider"></div>
               <p class="label max">MAX</p>
            </div>
         </div>
         <div class="balance-level-container">
            <p class="label title blnce">BALANCE</p>
            <div class="levels">
               <p class="label lft">LEFT</p>
               <div class="slider balance-slider"></div>
               <p class="label rght">RIGHT</p>
            </div>
         </div>
      </div>
      <script src="js/jsmediatags.min.js"></script>
      <script src="js/jquery-2.2.4.min.js"></script>
      <script src="js/jquery-ui.min.js"></script>
      <script src="js/audio.js"></script>
   </body>
</html>
